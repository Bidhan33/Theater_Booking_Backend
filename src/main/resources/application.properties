spring.application.name=movie
server.port=8080

# Database Configuration (with proper password)
spring.datasource.url=jdbc:mysql://localhost:3306/fi_movies?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Hibernate bytecode enhancement for DevTools compatibility
spring.jpa.properties.hibernate.bytecode.provider=none

# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true